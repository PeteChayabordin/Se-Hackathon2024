<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission

            // Simulate form submission (e.g., via AJAX) or directly redirect
            window.location.href = '/login.html'; // Redirect to login page
        }
    </script>
</head>
<body>
    <div class="mobile-frame">
        <h1 class="text-center">Register</h1>
        <form action="/register" method="post" class="mt-4" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input type="text" name="id" class="form-control" placeholder="ID" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" name="ph no" class="form-control" placeholder="Ph no" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
    </div>
</body>
</html>
